<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OmniCalc</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Settings Button -->
    <button class="settings-btn" onclick="toggleSettings()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Calculator -->
    <div class="calculator glass-panel">
        <input type="text" id="display" placeholder="0" readonly>

        <div class="buttons">
            <button onclick="appendToDisplay('+')" class="operator">+</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>
            <button onclick="appendToDisplay('*')" class="operator">×</button>
            <button onclick="appendToDisplay('/')" class="operator">÷</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="handleParenthesis()" class="operator">( )</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendDecimal()" id="decimal">.</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="handleDelete()" class="operator" id="del-btn">DEL</button>

            <button onclick="toggleMode()" class="mode-btn">≡</button>
            <button onclick="appendToDisplay('0')" class="zero">0</button>
            <button onclick="calculate()" class="equals operator">=</button>
        </div>
    </div>

    <!-- Settings Menu -->
    <div class="settings-menu" id="settings-menu">
        <div class="glass-panel">
            <h2 data-lang="en">Settings</h2>
            <h2 data-lang="de" style="display:none">Einstellungen</h2>
            
            <div class="menu-item" onclick="changeLanguage('en')">
                <img src="img/en-flag.svg" class="flag" alt="English">
                <span data-lang="en">English</span>
                <span data-lang="de" style="display:none">Englisch</span>
                <i class="fas fa-check" id="en-check"></i>
            </div>
            
            <div class="menu-item" onclick="changeLanguage('de')">
                <img src="img/de-flag.svg" class="flag" alt="German">
                <span data-lang="en">German</span>
                <span data-lang="de" style="display:none">Deutsch</span>
                <i class="fas fa-check" id="de-check"></i>
            </div>

            <div class="menu-item disabled" onclick="showError('Coming soon!')">
                <i class="fas fa-paint-brush"></i>
                <span data-lang="en">Themes</span>
                <span data-lang="de" style="display:none">Themen</span>
            </div>
        </div>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun"></i>
    </div>

    <!-- Error Toast -->
    <div class="error-toast" id="error-toast"></div>

    <script src="script.js"></script>
</body>
</html>
